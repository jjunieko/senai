<button mat-raised-button (click)="addColumn()"> Add Coluna </button>
<button mat-raised-button (click)="removeColumn()"> Remove Coluna </button>
<button mat-raised-button (click)="shuffle()"> Inverter </button>

<table mat-table [dataSource]="partido" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element.id[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<br/>
<br/>


<mat-table [dataSource]="partidos" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef class="titulo"> # </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sigla">
        <mat-header-cell *matHeaderCellDef class="titulo"> Sigla </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sigla}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef class="titulo"> Nome </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
