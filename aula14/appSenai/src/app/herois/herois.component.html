<div>
    <br />
    <form [formGroup]="form" class="container">
        <br />
        <mat-form-field appearance="legacy">
            <mat-label>Nome do Heroi</mat-label>
            <input formControlName="nome" name="nome" matInput placeholder="Descreva nome do heroi" />
            <mat-icon matSuffix>face</mat-icon>
            <mat-hint>Hint</mat-hint>



        </mat-form-field>
        <button type="button" (click)="salvarHeroi()" mat-raised-button color="primary"> 
            <mat-icon matSuffix>save</mat-icon>
      Salvar
    </button>
        <br />

        <mat-form-field appearance="legacy">
            <mat-label>Nome do Poder</mat-label>
            <input formControlName="poder" name="poder" matInput placeholder="Descreva o nome do Poder" />
            <mat-icon matSuffix>face</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>


    </form>

    <br />

    <mat-table [dataSource]="herois" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef class="titulo"> # </mat-header-cell>
            <mat-cell *matCellDef="let i = index"> {{ i }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef class="titulo">
                <mat-icon matSuffix>face</mat-icon>
                NOME
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="poder">
            <mat-header-cell *matHeaderCellDef class="titulo">
                <mat-icon matSuffix>gavel</mat-icon>
                PODER
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.poder}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
